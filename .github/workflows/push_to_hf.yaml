name: Pushing files to hf

on:
  push:
    branches: [main]
    paths:
     - 'webapp/**'

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://g0urav-hustler:$HF_TOKEN@huggingface.co/spaces/g0urav-hustler/PCB-Fault-Detection main